<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Gameboy Calculator</title>
  </head>
  <body>

  <div class="container">
    <div class="calculator">
        <div class="display">
          <span id="placeholder">Start</span>
            <div id="pre-value"></div>
            <div id="current-value"></div>
        </div>
        <button class="col-2 operator" id="add" value="add">+</button>
        <button id="undone" onclick="display.borrar()">&larr;</button>
        <button onclick="display.borrarTodo()" id="restart">C</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" value="multiply">X</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" value="divide">%</button>
        <button class="col-2 num" id="zero">0</button>
        <button class="num">.</button>
        <button class="operator" value="equal" id="equal">=</button>
    </div>
</div>

    <script src="display.js"></script>
    <script src="calculator.js"></script>
    <script src="main.js"></script>

  </body>

</html>
