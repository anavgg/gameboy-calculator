<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Gameboy Calculator</title>
  </head>
  <body>

  <div class="container">
    <div class="calculadora">
        <div class="display">
          <span id="placeholder">Start</span>
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>
        </div>
        <button class="col-2 operador" id="add" value="add">+</button>
        <button id="undone" onclick="display.borrar()">&larr;</button>
        <button onclick="display.borrarTodo()" id="restart">C</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="dividir">%</button>
        <button class="col-2 numero" id="zero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="igual" id="igual">=</button>
    </div>
</div>

    <script src="display.js"></script>
    <script src="calculadora.js"></script>
    <script src="main.js"></script>

  </body>

</html>
